version: "3.8"
services:
  frontend:
    build:
      context: ./projet_docker_esiea # Chemin vers le dossier du frontend Angular
      dockerfile: Dockerfile #
    ports:
      - "4200:80" # Expose le port 80 pour NGINX (frontend Angular)
    depends_on:
      - backend
    volumes:
      - ./projet_docker_esiea/dist:/usr/share/nginx/html

  backend:
    build:
      context: ./app # Chemin vers le dossier du backend Node.js
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Expose le port du backend
    depends_on:
      - database
    volumes:
      - ./app:/app
    environment:
      DB_HOST: database
      #DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: example
      DB_NAME: mangas

  database:
    image: mysql:8.0 # Image MySQL
    container_name: mysql_database
    environment:
      MYSQL_ROOT_PASSWORD: myrootpassword
      MYSQL_DATABASE:  mydatabase 
      MYSQL_USER: test
      MYSQL_PASSWORD: test 
    ports:
      - "3306:3306" # Expose le port MySQL
    volumes:
      - mysql_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.9
    ports:
      - 8080:80
    environment:
      PMA_HOST: database
      PMA_USER: test 
      PMA_PASSWORD: test 

volumes:
  mysql_data:
